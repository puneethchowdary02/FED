<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 57%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #232427 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #contact-form {
            background: #f6edf9;
            padding: 30px;
            margin-top: 30px;
            border-radius: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            display: inline-block;
            background: #555d6a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #a38bbb;
        }
        .contact-details {
            margin-top: 30px;
            background: #f6eef9;
            padding: 30px;
            border-radius: 30px;
            
        
        }
        .contact-details p {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="container">
            <h1>Contact Me</h1>
        </div>
    </header>

    <div class="container">
        <div id="contact-form">
            <h2>Get in Touch</h2>
            <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>

        <div class="contact-details">
            <h2>Contact Details</h2>
            <p><strong>Email:</strong> puneethchowadry2705@gmail.com.com</p>
            <p><strong>Phone:</strong> 9493xxxx95</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kotagiri-puneeth-chowdary-27468826b/">LinkedIn Profile</a></p>
            <p><strong>GitHub:</strong> <a href="https://github.com/puneethchowdary">GitHub Profile</a></p>
            <p><strong>Location:</strong> Vijayawada, Andhra Pradesh</p>
           
            
        </div>
    </div>

</body>
</html>
